<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felices Mascotas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   <a href="index.html"><img src="https://github.com/SvillarroelZ/SCL020-card-validation.md/blob/main/logo-paw.png?raw=true" alt="logo-paw"> </a>
  <header>
      <h1>Felices Mascotas</h1>
    </header>
    <nav></nav>
    <main>
      <div></div>
      <div>
        <form action="">
          <p>Datos de facturación</p>
          <div>
            <label for="name"> <input type="text" id="name" placeholder="Nombre" autocomplete="off"></label>
          </div>
          <div>
            <label for="surname"> <input type="text" id="surname" placeholder="Apellido" autocomplete="off"></label>
          </div>
          <div>
            <label for="rut"> <input type="text" id="rut" placeholder="RUT" autocomplete="off"></label>
          </div>
          <div>
            <label for="tel"> <input type="tel" id="tel" placeholder="Teléfono" autocomplete="off"></label>
          </div>
          <div>
            <label for="adress"> <input type="street-adress" id="adress" placeholder="Dirección" autocomplete="off"></label>
          </div>

        </form>
      </div>
    </main>
        <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
